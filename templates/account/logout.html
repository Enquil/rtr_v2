{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}Sign Out{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center signup-wrap">
  <div class="row text-center my-5">
    <div class="wrap-signup col w-25 bg-lilac rounded">
      <h1>Sign Out</h1>

      <p>Are you sure you want to sign out?</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn bg-mint mb-2" type="submit">Sign Out</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
