{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid mb-2">
    <form method="post" enctype="multipart/form-data" class="post-form bg-lilac my-4 rounded mx-0">
        {% csrf_token %}
        <!-- Title, Category, Featured Image Row -->
        <div class="row mt-5">
            <div class="col-md-6 text-center mt-3">
                <label class="d-block mt-1" for="id_title"><strong class="fs-5">Title:</strong></label>
                {{ post_form.title }}
                <label class="d-block mt-3" for="id_category"><strong class="fs-5">Category:</strong></label>
                {{ post_form.category }}
                <label class="d-block mt-3" for="id_featured_image"><strong class="fs-5">Share an Image:</strong></label>
                {{ post_form.featured_image }}
            </div>
            <div class="col-md-6 col-lg-4 mt-3 text-center">
                <label class="d-block mt-2" for="id_excerpt"><strong class="fs-5">Excerpt:</strong></label>
                {{ post_form.excerpt }}
            </div>
        </div>
        <!-- Content Row -->
        <div class="row">
            <div class="col-md-10 col-lg-8  offset-md-1 offset-lg-2 text-center">
                <label class="d-block mt-2" for="id_content"><strong class="fs-5">Content:</strong></label>
                {{ post_form.content }}
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <button type="submit" class="btn bg-mint w-25 mt-2 mb-3">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
