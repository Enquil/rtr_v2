{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row g-0">
        <div class="col-6 offset-3 text-center">
            {% for post in post_list %}
                <a href="{% url 'post_detail' post.slug  %}" class="post-detail-link d-block my-5 text-dark text-decoration-none">
                    <div class="card">
                        <h2 class="card-title">{{ post.title }}</h2>
                        {% if "placeholder" not in post.featured_image.url %}
                            <img class="m-2 mx-auto d-block" 
                                 style="max-width: 300px; height: auto;" 
                                 src="{{ post.featured_image.url }}">
                        {% endif %}
                        <h4>By: {{ post.author | safe }}<span class="post-date"> | {{ post.created_on }}</span></h4>
                        <h6>LIKES AND COMMENTS</h6>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
